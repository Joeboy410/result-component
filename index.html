<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>CHALLENGES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="left_side">
            <h4>Your Result</h4>
            <div class="result_bar">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <div class="texts">
                <p>You scored higher than 65% of the people 
                    who have taken these tests.</p>
                </div>
        </div>
        <!-- right-side -->
        <div class="right_side">
            <h4>Summary</h4>
            <!-- reaction -->
            <div class="group" reaction>
                <div class="top">
                    <img src="icon-reaction.svg" alt="">
                    <h5>Reaction</h5>
                </div>
                <p><span class="group_score">80</span><span class="group_slash">/</span>100</p>
            </div>
            <!-- memory -->
            <div class="group" memory>
                <div class="top">
                    <img src="icon-memory.svg" alt="">
                    <h5>Memory</h5>
                </div>
                <p><span class="group_score">92</span><span class="group_slash">/</span>100</p>
            </div>
            <!-- verbal -->
            <div class="group" verbal>
                <div class="top">
                    <img src="icon-verbal.svg" alt="">
                    <h5>Verbal</h5>
                </div>
                <p><span class="group_score">61</span><span class="group_slash">/</span>100</p>
            </div>
            <!-- Visual -->
            <div class="group" visual>
                <div class="top">
                    <img src="icon-visual.svg" alt="">
                    <h5>Visual</h5>
                </div>
                 <p><span class="group_score">73</span><span class="group_slash">/</span>100</p>
            </div>
                <button class="ctn">
                    Continue
                </button>
        </div>
    </main>
</body>
</html>
